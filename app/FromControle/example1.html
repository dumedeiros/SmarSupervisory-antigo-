<!DOCTYPE HTML>
<html>
    <head>
        <title>LayerSlider - a jQuery parallax slider from Kreatura Media</title>
        <link rel="stylesheet" href="@{'public/javascripts/LayerSlider/layerslider/css/layerslider.css'}">
        <link rel="stylesheet" href="@{'public/javascripts/LayerSlider/assets/css/style.css'}">
        <script type="text/javascript" src="@{'public/javascripts/jquery-1.7.1.min.js'}"></script>
        <script src="@{'public/javascripts/LayerSlider/layerslider/jQuery/jquery-easing-1.3.js'}" type="text/javascript"></script>
        <script src="@{'public/javascripts/LayerSlider/layerslider/js/layerslider.kreaturamedia.jquery.js'}" type="text/javascript"></script>


        <!--[if lt IE 9]>
                <script src="../assets/js/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id="dim">

            <div id="layerslider">

                <div class="ls-layer" rel="slidedelay: 3000">
                    <div id="mlAberta" class="notDisplayable">

                        <fieldset><legend>Malha Aberta</legend>
                            <p>
                                <label for="onda">Seleiconar Tipo de Onda</label>
                                <select name="onda" id="onda">
                                    <option value="0">Degrau</option>
                                    <option value="1">Senoidal</option>
                                    <option value="2">Cosseinoidal</option>
                                    <option value="3">Quadrada</option>
                                    <option value="4">Dente de Serra</option>
                                    <option value="5">Aleatória</option>
                                </select>
                            </p>
                            <div>
                                <p>
                                    <label for="amp">Amplitude </label>
                                    <input type="text" name="amp" id="amp" />
                                </p>
                                <p>
                                    <label for="Per">Periodo</label>
                                    <input type="text" name="per" id="per" />
                                </p>
                                <p>
                                    <label for="offSet">OffSet</label>
                                    <input type="text" name="offSet" id="offSet" />
                                </p>
                                <p>
                                    <label for="onda"><br />
                                    </label>
                                </p>
                            </div>
                        </fieldset>
                    </div>
                </div>

                <div class="ls-layer">
                    <div id="mlFechada" class="">
                        <fieldset><legend>Malha Fechada</legend>
                            <label for="sinRealim">Sinal de Realimentaçao </label>
                            <select name="sinRealim" id="sinRealim">
                                <option value="0">Tanque 1</option>
                                <option value="1">Tanque 2</option>
                                <option value="2">Saida 3</option>
                                <option value="3">Saida 4</option>
                                <option value="4">Saida 5</option>
                                <option value="5">Saida 6</option>
                                <option value="6">Saida 7</option>
                                <option value="7">Saida 8</option>
                            </select>
                            <p>
                                <input type="radio" name="mfOpt" value="sdr" id="RadioGroup1_2" />
                                Seguidor de Referencia</label>
                            </p>
                            <p>
                                <input type="checkbox" name="contr1" id="contr1" />
                                <label for="contr1">Controlador  </label>
                                <select name="contr" id="contrType">
                                    <option value="0">P</option>
                                    <option value="1">PI</option>
                                    <option value="2">PD</option>
                                    <option value="3">PID</option>
                                    <option value="4">PI-D</option>
                                </select>
                                <label for="integracao">Integração</label>
                                <select name="Itype" id="Itype">
                                    <option value="0"selected>N/A</option>
                                    <option value="1">Condicional</option>
                                    <option value="2">Anti-Reset-Windup</option>
                                </select>
                            </p>
                            <p>
                                <label for="kp">Kp:</label>
                                <input name="kp" type="text" id="kp" value="1" />
                                <label for="ki">Ki:</label>
                                <input name="ki" type="text" id="ki" value="0.5" />
                                <label for="kd">Kd:</label>
                                <input name="kd" type="text" id="kd" value="0.005" />
                            </p>
                            <p class="setPointLabel">
                                <label for="setPoint">Set Point: </label>
                                <input type="text" name="setPoint" id="setPoint" value="15"/>
                                <br />
                            </p>
                            <label for="ovShoot">Overshoot: </label>
                            <label for="ovShootValue"></label><br />

                            <label for="tOvShoot">Tempo de Overshoot </label>              <label for="tOvShootValue"></label><br />
                            <label for="tSubida">Tempo de Subida</label>              <label for="tSubidaValue"></label><br />
                            <label for="tAcomod">Tempo de Acomodação</label>            <label for="tAcomodValue"></label><br />
                        </fieldset>
                    </div>
                </div>

            </div>

            <div class="page">
                <div class="bg"></div>
                <div class="inner">
                    <h3>Example 2. - Light Skin</h3>
                    <h2 class="description">
                        Note, that in most of the examples all LayerSlider containers have the same 1000x500px size, but you can create it in any size you want.
                    </h2>
                    <p>
                        <a href="../documentation/documentation.html">back to the documentation</a>
                    </p>
                </div>
            </div>

        </div>
        <script type="text/javascript">
            $(document).ready(function(){
                $('#layerslider').layerSlider({
                    skin : 'lightskin',
                    skinsPath : "../public/javascripts/LayerSlider/layerslider/skins/"
                });
            });		
        </script>
    </body>
</html>
